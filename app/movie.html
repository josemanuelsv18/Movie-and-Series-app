<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/movie.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="image/ico" href="../assets/iconfinder_movie-alt2_285634.ico">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Recommertainment</title>
</head>
<body>
    <header class="header">
        <img src="../assets/icon_movie_white.png" alt="logo" class="header__logo--img">
        <h2 class="header__logo--name">Recommertainment</h2>
    <ul class="header__menu">
        <a href="../index.html" id="home"><li class="header__menu--element">Home</li></a>
        <a href="#"><li class="header__menu--element">Movies</li></a>
        <a href="#"><li class="header__menu--element">Series</li></a>
        <a href="#"><li class="header__menu--element">Anime</li></a>
        <a href="#"><li class="header__menu--element">About...</li></a>
    </ul>
</header>
<section class="sideMenu" id="sideMenu">
    <label for="multimedia" class="sideMenu__label">What you want to watch?</label>
    <select class="sideMenu__select" id="selectMultimedia">
        <option value="" class="sideMenu__select--option">Chose one</option>
        <option value="movies" class="sideMenu__select--option">Movies</option>
        <option value="series" class="sideMenu__select--option">Series</option>
        <option value="anime" class="sideMenu__select--option">Anime</option>
        <option value="all" class="sideMenu__select--option">All</option>    
    </select>
    <label for="Clasification" class="sideMenu__label">Show:</label>
    <select class="sideMenu__select" id="selectClassification">
        <option value="" class="sideMenu__select--option">Chose one</option>
        <option value="rated" class="sideMenu__select--option">Top rated movies</option>
        <option value="popular" class="sideMenu__select--option">Most Popular movies</option>
    </select>
    <label for="time" class="sideMenu__label">From:</label>
    <select class="sideMenu__select" id="selectTime">
        <option value="" class="sideMenu__select--option">Chose one</option>
        <option value="week" class="sideMenu__select--option">This week</option>
        <option value="month" class="sideMenu__select--option">This month</option>
        <option value="year" class="sideMenu__select--option">This year</option>
        <option value="allTime" class="sideMenu__select--option">All time</option>
    </select>
    <button class="sideMenu__button" id="searchButton">Search</button>
    <ul class="sideMenu__ul" id="sideMenu__ul">
    </ul>
</section>
<section class="main" id="main">
    
</section>
    <script src="movie.js"></script>
</body>
</html>
